name: github pages

on:
  workflow_call:
    secrets:
      personal-token:
        description: A token to deploy to github pages
        required: true
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: '0.4.10'
          # mdbook-version: 'latest'

      - run: mdbook build -d yew-examples

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN || secrets.personal-token }}
          external_repository: titaneric/titaneric.github.io
          publish_branch: gh-pages
          publish_dir: ./yew-examples
          destination_dir: ./yew-examples
          keep_files: true